<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="fullDiv">
    <div class="left">
        <img src="backgroundImg.jpg" alt="big background image" class="backgroundImg">
        <div class="layoverContent">
           <img src="companyLogo.png" alt="company logo" class="companyLogo">
        </div>
    </div>
    <div class="right">
            <div class="upperDiv">
                <div class="displayText">
                    <p>Welcome to this sample project! Please try to log in the form below </p>
                    <p>You know you want to!</p>
                </div>
            </div>
            <div class="formDiv">
                <div class="formHeader">Let's do this!</div>
                <div class="formElements">
                        <div class="formElement">
                            <label for="firstName" class="innerLabel">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="innerElement">
                        </div>
                        <div class="formElement">
                            <label for="lastName" class="innerLabel">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="innerElement">
                        </div>
                        <div class="formElement">
                            <label for="emailId" class="innerLabel">Email ID</label>
                            <input type="email" name="emailId" id="emailId" class="innerElement">
                        </div>
                        <div class="formElement">
                            <label for="phNo" class="innerLabel">Phone Number</label>
                            <input type="number" name="phNo" id="phNo" class="innerElement">
                        </div>
                        <div class="formElement">
                            <label for="password" class="innerLabel">Password</label>
                            <input type="password" name="password" id="password" class="innerElement">
                        </div>
                        <div class="formElement">
                            <label for="confirmPassword" class="innerLabel">Confirm Password</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" class="innerElement">
                        </div>
                </div>
                <div class="extraElement">
                    <label for="tryAgain" id="tryAgain">*Passwords do not match</label>
                </div>
            </div>
            <div class="lowerDiv">
                <button type="submit" class="submitButton" onclick="myFunction();">Create Account</button>     
                <div class="haveAnAccBar"> 
                    <p>Already have an account?</p>
                    <a href="www.google.com">Log in</a>
                </div> 
            </div>
    </div>
</div>
</body>
</html>
<script src="javascript.js"></script>
